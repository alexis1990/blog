<form class="form-horizontal">
  <fieldset>
    <div class="form-group">
      <label for="inputEmail" class="col-lg-2 control-label">Annonce</label>
      <div class="col-lg-10">
        <input type="text" class="form-control" id="title" placeholder="Titre de l'Annonce">
      </div>
    </div>
	<div class="form-group">
      <label for="textArea" class="col-lg-2 control-label">Textarea</label>
      <div class="col-lg-10">
        <textarea class="form-control" rows="3" id="contenu" placeholder="Contenu de l'Annonce"></textarea>
      </div>
    </div>
  </fieldset>
  <button type="submit" id="btn-submit" class="btn btn-default">Submit</button>
</form>
